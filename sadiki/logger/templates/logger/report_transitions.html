{% extends "logger/report_base.html" %}

{% block content %}
    {{ block.super }}
    <table class="table table-striped table-bordered table-condensed">
        <thead>
            <tr>
                <th>Операция</th>
                <th>Количество</th>
            </tr>
        </thead>
    {% for transition_info in transitions_info %}
        <tr>
            <td>{{ transition_info.transition_comment }}</td>
            <td>{{ transition_info.number }}</td>
        </tr>
    {% endfor %}
    </table>
{% endblock %}
